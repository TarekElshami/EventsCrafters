    <div class="activity">
        <img [src]="eventCard.imageUrl" alt="imagen actividad" class="img-fluid">
        <h5>{{eventCard.name}}</h5>
        <div class="categories-container">
            <span class="event-category" [style.backgroundColor]="category.color">{{category.name}}</span>
            <span class="event-capacity etiqueta-aforoMucho">Aforo: {{eventCard.numRegisteredUsers}}/{{eventCard.maxCapacity}}</span>
        </div>
        <div class="mt-1">
            <fa-icon [icon]="faMapMarkerAlt" style="margin-left: 10px;"></fa-icon> {{eventCard.location}}
        </div>
        <div class="mx-3 my-2">
            <p class="description">{{description}}</p>
            <p class="date"><strong>Fecha: </strong>{{eventCard.startDate}}</p>
        </div>

        <form action="/event/" method="GET">
            <button class="btn btn-primary" (click)="viewDetails(eventCard.id)">Ver Detalles</button>
        </form>

    </div>
