        <input formControlName="attendees" type="number" placeholder="Introduce el nÃºmero de asistentes" required>
        <button type="submit" [disabled]="!attendeeForm.valid">Enviar</button>
      </form>

<div *ngIf="graphData">
    <ngx-charts-pie-chart
      [results]="chartData"
      [legend]="false"
      [labels]="true"
      [doughnut]="true"
      [arcWidth]="0.25"
      [gradient]="gradient"
      [scheme]="colorScheme">
    </ngx-charts-pie-chart>
  </div>
