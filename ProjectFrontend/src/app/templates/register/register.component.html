<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="./assets/logo.png" type="image/png">

  <title>Registro</title>


</head>

<body>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header text-center">
          <img src="/assets/logo.png" alt="Logo" class="img-fluid small-logo">
          <h1>Crear Cuenta</h1>
        </div>
        <div class="card-body">
          <form action="/register" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="name" id="fullname" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="username" onblur="userNameTaken()" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="encodedPassword" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
            </div>

            <button type="submit" id="submit" onclick="return validateForm();" class="btn btn-primary btn-block" style = "display: block; margin: 0 auto;">Registrarse</button>
          </form>
        </div>
        <div class="card-footer text-center">
          ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
